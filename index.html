<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Abhi Singh | Smart Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--bg:#020617;
--card:#0f172a;
--accent:#38bdf8;
--accent2:#a855f7;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Segoe UI,Arial;
background:linear-gradient(135deg,var(--bg),#020617);
color:white;
}
.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}
.hero h1{
font-size:64px;
background:linear-gradient(90deg,var(--accent),var(--accent2));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:glow 3s infinite alternate;
}
@keyframes glow{
from{filter:drop-shadow(0 0 5px var(--accent))}
to{filter:drop-shadow(0 0 25px var(--accent2))}
}
.menu-btn{
position:fixed;
right:20px;
top:50%;
transform:translateY(-50%);
width:56px;height:56px;
border-radius:50%;
background:var(--accent);
color:black;
font-size:28px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
z-index:1000;
}
.panel{
position:fixed;
top:0;right:-360px;
width:340px;height:100%;
background:var(--card);
padding:20px;
transition:.5s;
overflow-y:auto;
}
.panel.active{right:0}
h2{color:var(--accent);margin:20px 0 10px}
.card{
background:#020617;
padding:15px;
border-radius:12px;
margin-bottom:20px;
}
input,select,button{
width:100%;
padding:12px;
border-radius:8px;
border:none;
margin-top:8px;
font-size:16px;
}
button{
background:var(--accent);
color:black;
font-weight:bold;
cursor:pointer;
}
.calc-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:8px;
}
.compass{
width:160px;height:160px;
border:4px solid var(--accent);
border-radius:50%;
margin:10px auto;
position:relative;
display:flex;
align-items:center;
justify-content:center;
}
.arrow{
width:4px;height:60px;
background:red;
position:absolute;
top:20px;
transform-origin:bottom center;
}
iframe{width:100%;border-radius:10px}
</style>
</head>

<body>

<div class="hero">
<h1>ABHI SINGH</h1>
<p>Smart Utilities â€¢ Real Working Tools</p>
</div>

<div class="menu-btn" onclick="panel.classList.toggle('active')">â‹®</div>

<div class="panel" id="panel">

<!-- Currency -->
<h2>ðŸ’± Live Currency Converter</h2>
<div class="card">
<input type="number" id="amt" placeholder="Amount">
<select id="from">
<option value="USD">USD</option>
<option value="INR">INR</option>
<option value="EUR">EUR</option>
<option value="GBP">GBP</option>
</select>
<select id="to">
<option value="INR">INR</option>
<option value="USD">USD</option>
<option value="EUR">EUR</option>
<option value="GBP">GBP</option>
</select>
<button onclick="convert()">Convert</button>
<p id="curResult"></p>
</div>

<!-- Calculator -->
<h2>ðŸ§® Calculator</h2>
<div class="card">
<input id="calc" readonly>
<div class="calc-grid">
<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button onclick="add('/')">Ã·</button>
<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button onclick="add('*')">Ã—</button>
<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button onclick="add('-')">âˆ’</button>
<button onclick="add('0')">0</button>
<button onclick="add('.')">.</button>
<button onclick="calc.value=eval(calc.value)">=</button>
<button onclick="add('+')">+</button>
<button onclick="calc.value=''">C</button>
<button onclick="add('%')">%</button>
</div>
</div>

<!-- Compass -->
<h2>ðŸ§­ Compass</h2>
<div class="card">
<button onclick="initCompass()">Enable Compass</button>
<div class="compass">
<div class="arrow" id="arrow"></div>N
</div>
<p id="dir">Waiting for permissionâ€¦</p>
</div>

<!-- YouTube -->
<h2>ðŸ“º YouTube</h2>
<div class="card">
<a href="https://youtube.com/@abhisinghseries" target="_blank">
<button>Visit Channel</button>
</a>
<iframe height="200"
src="https://www.youtube.com/embed/jG5560GHa0Y"
allowfullscreen></iframe>
</div>

</div>

<script>
/* ===== CURRENCY (WORKS) ===== */
async function convert(){
const amount=amt.value;
if(!amount)return;
const from=document.getElementById("from").value;
const to=document.getElementById("to").value;
const url=`https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`;
const res=await fetch(url);
const data=await res.json();
curResult.innerText="Result: "+data.rates[to]+" "+to;
}

/* ===== CALCULATOR ===== */
function add(v){calc.value+=v}

/* ===== COMPASS ===== */
function initCompass(){
if(window.DeviceOrientationEvent){
window.addEventListener("deviceorientation",e=>{
if(e.alpha!==null){
arrow.style.transform=`rotate(${e.alpha}deg)`;
dir.innerText="Direction: "+Math.round(e.alpha)+"Â°";
}else{
dir.innerText="Compass not supported on this device";
}
});
}else{
dir.innerText="Compass not available";
}
}
</script>

</body>
</html>
