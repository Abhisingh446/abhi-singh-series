<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Abhi Singh | Smart Animated Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--bg1:#020617;
--bg2:#0f172a;
--glass:rgba(255,255,255,0.08);
--accent:#ff0000;
--accent2:#a855f7;
--accent3:#22d3ee;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Segoe UI,Arial;
background:linear-gradient(120deg,var(--bg1),var(--bg2));
color:white;
overflow-x:hidden;
}

/* HERO */
.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.hero h1{
font-size:70px;
letter-spacing:6px;
background:linear-gradient(90deg,var(--accent),var(--accent2),var(--accent3));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:glow 3s infinite alternate;
}

@keyframes glow{
from{filter:drop-shadow(0 0 5px var(--accent))}
to{filter:drop-shadow(0 0 25px var(--accent2))}
}

.hero p{
margin-top:15px;
opacity:.9;
}

/* SUBSCRIBE */
.subscribe-box{
margin-top:30px;
display:flex;
flex-direction:column;
align-items:center;
gap:15px;
animation:fadeUp 1.5s ease;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

/* FLOATING MENU */
.menu-btn{
position:fixed;
right:25px;
top:50%;
transform:translateY(-50%);
width:55px;
height:55px;
border-radius:50%;
background:linear-gradient(135deg,var(--accent),var(--accent2));
color:white;
font-size:28px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
z-index:1000;
}

/* PANEL */
.panel{
position:fixed;
top:0;
right:-380px;
width:360px;
height:100%;
background:var(--glass);
backdrop-filter:blur(18px);
padding:20px;
transition:.6s cubic-bezier(.68,-0.6,.32,1.6);
overflow-y:auto;
z-index:999;
}

.panel.active{right:0}

/* CARDS */
.card{
background:rgba(2,6,23,.85);
border-radius:16px;
padding:15px;
margin-bottom:20px;
transition:.4s;
}

.card:hover{
transform:translateY(-6px) scale(1.02);
box-shadow:0 15px 40px rgba(255,0,0,.25);
}

/* VIDEO SECTIONS */
.section{
padding:70px 20px;
text-align:center;
}

.section h2{
font-size:38px;
margin-bottom:25px;
color:var(--accent3);
}

/* VIDEO GRID */
.video-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:25px;
max-width:1100px;
margin:auto;
}

iframe{
width:100%;
aspect-ratio:16/9;
border-radius:18px;
box-shadow:0 20px 60px rgba(255,0,0,.35);
transition:.4s;
}

iframe:hover{
transform:scale(1.05);
}

/* FOOTER */
footer{
padding:25px;
text-align:center;
opacity:.6;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
<h1>ABHI SINGH</h1>
<p>Tech â€¢ Knowledge â€¢ Entertainment â€¢ Smart Tools</p>

<div class="subscribe-box">
<!-- Subscribe Button -->
<iframe 
src="https://www.youtube.com/subscribe_embed?usegapi=1&channelid=UCgZJQm7e1gD3Y2b_AbhiSinghSeries" 
style="border:none;height:50px;width:220px;">
</iframe>

<!-- Subscriber Counter -->
<iframe 
src="https://socialcounts.org/youtube-live-subscriber-count/abhisinghseries/embed" 
style="border:none;width:260px;height:90px;">
</iframe>
</div>
</div>

<!-- MENU -->
<div class="menu-btn" onclick="panel.classList.toggle('active')">â‹®</div>

<!-- SIDE PANEL -->
<div class="panel" id="panel">

<h2>ðŸ’± Currency Converter</h2>
<div class="card">
<input id="amount" placeholder="Amount">
<select id="from"><option>USD</option><option>INR</option><option>EUR</option></select>
<select id="to"><option>INR</option><option>USD</option><option>EUR</option></select>
<button onclick="convert()">Convert</button>
<p id="result"></p>
</div>

<h2>ðŸ§® Calculator</h2>
<div class="card">
<input id="calc" readonly>
<button onclick="calc.value=''">Clear</button>
</div>

</div>

<!-- LATEST VIDEOS -->
<div class="section">
<h2>ðŸ”¥ Latest YouTube Videos</h2>
<div class="video-grid">
<iframe src="https://www.youtube.com/embed?listType=user_uploads&list=abhisinghseries"></iframe>
<iframe src="https://www.youtube.com/embed/jG5560GHa0Y"></iframe>
</div>
</div>

<footer>

</footer>

<script>
async function convert(){
let r=await fetch(`https://api.exchangerate.host/convert?from=${from.value}&to=${to.value}&amount=${amount.value}`);
let d=await r.json();
result.innerText="Result: "+d.result;
}
</script>

</body>
</html>
